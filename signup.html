<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

<body>
  <section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <div class="ud-login-logo">
              <img src="assets/images/logo/logo2.svg" alt="logo" />
            </div>
            <form id="signup-form" class="ud-login-form">
  <div class="ud-form-group">
    <input type="text" name="nome" placeholder="Nome completo" required />
  </div>
  <div class="ud-form-group">
    <input type="email" name="email" placeholder="Email" required />
  </div>
  <div class="ud-form-group">
    <input type="password" name="password" placeholder="Senha" required />
  </div>
  <div class="ud-form-group">
    <button type="submit" class="ud-main-btn w-100">Criar conta</button>
  </div>
</form>
            <p class="signup-option">
              JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
            </p>
            <p id="signup-error" style="color: red;"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://xbrahrggojoqtmxogsbz.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhicmFocmdnb2pvcXRteG9nc2J6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczNTQ3NjIsImV4cCI6MjA2MjkzMDc2Mn0.VrBq_UNDTiUd8et6M60Wqy6E52iVuXrqaFEojzPZUB0');

    const form = document.querySelector('.ud-login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        document.getElementById('signup-error').innerText = error.message;
      } else {
        alert('Verifique seu e-mail para confirmar o cadastro!');
        window.location.href = 'login.html';
      }
    });
  </script>
