<section id="contact" class="ud-contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-8 col-lg-7">
            <div class="ud-contact-content-wrapper">
              <div class="ud-contact-title">
                <span>Entre em contato</span>
                <h2>
                  Vamos juntos tornar sua instituição mais moderna e interativa. <br />
                
                </h2>
              </div>
              <div class="ud-contact-info-wrapper">
                <div class="ud-single-info">
                  <div class="ud-info-icon">
                    <i class="lni lni-map-marker"></i>
                  </div>
                  <div class="ud-info-meta">
                    <h5>Localização</h5>
                    <p>Atendemos a região metropolitana de SP</p>
                  </div>
                </div>
                <div class="ud-single-info">
                  <div class="ud-info-icon">
                    <i class="lni lni-envelope"></i>
                  </div>
                  <div class="ud-info-meta">
                    <h5>Como podemos ajudar?</h5>

                   <p>edutour360@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-5">
            <div
              class="ud-contact-form-wrapper wow fadeInUp"
              data-wow-delay=".2s"
            >
              <h3 class="ud-contact-form-title">Entre em contato</h3>
              <form class="ud-contact-form">
                <div class="ud-form-group">
                  <label for="fullName">Nome*</label>
                  <input
                    type="text"
                    name="fullName"
                    placeholder="Seu nome"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="email">Email*</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="seu@email.com"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="phone">Telefone*</label>
                  <input
                    type="text"
                    name="phone"
                    placeholder="(11) 99999-9999"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="message">Mensagem*</label>
                  <textarea
                    name="message"
                    rows="1"
                    placeholder="Escreva sua mensagem aqui"
                    ></textarea
                  ></textarea>
                </div>
                <div class="ud-form-group mb-0">
                  <button type="submit" class="ud-main-btn">
                    Mande um mensagem
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
