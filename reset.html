<!-- reset.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="assets/css/lineicons.css" />
  <link rel="stylesheet" href="assets/css/ud-styles.css" />
</head>
<body>
  <section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <div class="ud-login-logo">
              <img src="assets/images/logo/logo2.svg" alt="logo" />
            </div>
            <form class="ud-login-form">
              <div class="ud-form-group">
                <input type="email" name="email" placeholder="Digite seu e-mail" required />
              </div>
              <div class="ud-form-group">
                <button type="submit" class="ud-main-btn w-100">Enviar link de redefinição</button>
              </div>
            </form>
            <p id="reset-error" style="color: red;"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://xbrahrggojoqtmxogsbz.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI...');

    const form = document.querySelector('.ud-login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;

      const { error } = await supabase.auth.resetPasswordForEmail(email);

      if (error) {
        document.getElementById('reset-error').innerText = error.message;
      } else {
        alert('Verifique seu e-mail para redefinir a senha.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
